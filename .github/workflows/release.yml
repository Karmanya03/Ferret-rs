name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: fr
            name: ferret-Linux-x86_64.tar.gz
          
          - os_name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: fr
            name: ferret-Linux-aarch64.tar.gz
          
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: fr
            name: ferret-Darwin-x86_64.tar.gz
          
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: fr
            name: ferret-Darwin-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}
      
      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -
      
      - name: Generate SHA-256
        run: shasum -a 256 ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256
      
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.platform.name }}
            ${{ matrix.platform.name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
